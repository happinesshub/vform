<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>vform</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <style>body { padding-top: 20px; } .has-error { color: #a94442; } .dismissible { cursor: pointer }</style>
</head>
<body>
    <div id="app">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">Log In</div>
                <div class="panel-body">
                    <form v-on:submit.prevent="login" class="form-horizontal">
                        <!-- Alert -->
                        <alert-error :form="form"></alert-error>

                        <!-- Username -->
                        <div class="form-group">
                            <label class="col-md-3 control-label">Username</label>
                            <div class="col-md-6">
                                <input v-model="form.username" type="text" name="username" class="form-control">
                                <!-- Validation error -->
                                <span class="has-error" v-if="form.errors.has('username')">
                                    <strong>{{ form.errors.get('username') }}</strong>
                                </span>
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label class="col-md-3 control-label">Password</label>
                            <div class="col-md-6">
                                <input v-model="form.password" type="password" name="password" class="form-control">
                                <!-- Validation error -->
                                <span class="has-error" v-if="form.errors.has('password')">
                                    <strong>{{ form.errors.get('password') }}</strong>
                                </span>
                            </div>
                        </div>

                        <!-- Remember Me -->
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="checkbox">
                                    <label><input type="checkbox" name="remember"> Remember Me</label>
                                </div>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button :disabled="form.busy" type="submit" class="btn btn-primary">
                                    <i v-if="form.busy" class="fa fa-fw fa-spinner fa-spin"></i>
                                    <i v-else class="fa fa-fw fa-sign-in"></i>
                                    Log In
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/app.js"></script>
</body>
</html>
