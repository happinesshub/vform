<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>vform example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>body { background-color: #f7f9fb; }</style>
</head>
<body class="pt-3">
  <div id="app">
    <div class="container">
      <div class="col-sm-10 col-md-8 col-lg-6 m-auto">
        <div class="card">
          <div class="card-header">Log In</div>
          <div class="card-body">
            <form @submit.prevent="login" @keydown="form.onKeydown($event)">
              <!-- Alert -->
              <alert-error :form="form"></alert-error>

              <!-- Username -->
              <div class="form-group">
                <label for="username">Username</label>
                <input v-model="form.username" type="text" name="username" id="username"
                  class="form-control" :class="{ 'is-invalid': form.errors.has('username') }">
                <has-error :form="form" field="username"></has-error>
              </div>

              <!-- Password -->
              <div class="form-group">
                <label for="password">Password</label>
                <input v-model="form.password" type="password" name="password" id="password"
                  class="form-control" :class="{ 'is-invalid': form.errors.has('password') }">
                <has-error :form="form" field="password"></has-error>
              </div>

              <!-- Remember Me -->
              <div class="form-group">
                <label class="custom-control custom-checkbox">
                  <input v-model="form.remember" type="checkbox" class="custom-control-input" value="1">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Remember Me</span>
                </label>
              </div>

              <!-- Submit Button -->
              <button :disabled="form.busy" type="submit" class="btn btn-primary">
                <i v-if="form.busy" class="fa fa-fw fa-spinner fa-spin"></i>
                <i v-else class="fa fa-fw fa-sign-in"></i>
                Log In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/axios-mock-adapter/dist/axios-mock-adapter.min.js"></script>
  <script src="https://unpkg.com/vform/dist/vform.js"></script>
  <!-- <script src="../dist/vform.js"></script> -->
  <script src="dist/app.js"></script>
</body>
</html>
